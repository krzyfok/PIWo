<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Dodaj książkę</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="dodajKsiazke">
        <h2>Dodaj nową książkę</h2>
        <form id="dodajKsiazkeSzczegoly">
            <label for="tytul">Tytuł:</label>
            <input type="text" id="tytul" name="tytul"><br><br>
            <label for="autor">Autor:</label>
            <input type="text" id="autor" name="autor"><br><br>
            <label for="cena">Cena:</label>
            <input type="number" id="cena" name="cena"><br><br>
            <label for="stronyLiczba">Liczba Stron:</label>
            <input type="number" id="stronyLiczba" name="stronyLiczba"><br><br>
            <label for="opis">Opis:</label>
            <input type="text" id="opis" name="opis"><br><br>
            <button type="dodaj">Dodaj</button>
        </form>
    </section>
</body>
</html>
