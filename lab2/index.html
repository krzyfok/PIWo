<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ToDo List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="p-4">
  <h1 class="mb-4">ToDo List</h1>

  <div class="mb-3 d-flex gap-2">
    <input id="poleZadania" type="text" class="form-control" placeholder="Nowe zadanie" />
    <select id="wyborListy" class="form-select w-auto"></select>
    <button id="przyciskDodajZadanie" class="btn btn-success">Dodaj</button>
  </div>

  <div class="mb-4 d-flex gap-2">
    <input id="nazwaNowejListy" type="text" class="form-control" placeholder="Nazwa nowej listy" />
    <button id="przyciskDodajListe" class="btn btn-success">Dodaj listę</button>
  </div>

  <div class="mb-4 d-flex gap-2">
    <input id="poleWyszukiwania" type="text" class="form-control" placeholder="Szukaj zadań..." />
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="uwzglednijWielkoscLiter" />
      <label class="form-check-label" for="uwzglednijWielkoscLiter">Uwzględnij wielkość liter</label>
    </div>
  </div>

  <div id="kontenerList"></div>

  <div id="oknoUsuwania" class="modal">
    <div class="modal-content">
      <p id="tekstModalny"></p>
      <button id="potwierdzUsuniecie" class="btn btn-danger">Tak</button>
      <button id="anulujUsuniecie" class="btn btn-secondary">Nie</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
