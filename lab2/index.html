<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ToDo List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  
</head>
<body class="p-4">
  <h1 class="mb-4">ToDo List</h1>

  
  <div class="mb-3 d-flex gap-2">
    <input id="taskInput" type="text" class="form-control" placeholder="Nowe zadanie" />
    <select id="listSelector" class="form-select w-auto"></select>
    <button id="addTaskBtn" class="btn btn-success">Dodaj</button>
  </div>

  
  <div class="mb-4 d-flex gap-2">
    <input id="newListName" type="text" class="form-control" placeholder="Nazwa nowej listy" />
    <button id="addListBtn" class="btn btn-success">Dodaj listę</button>
  </div>

  
  <div class="mb-4 d-flex gap-2">
    <input id="searchInput" type="text" class="form-control" placeholder="Szukaj zadań..." />
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="caseSensitive" />
      <label class="form-check-label" for="caseSensitive">Uwzględnij wielkość liter</label>
    </div>
  </div>

  
  <div id="listsContainer"></div>

  
  <div id="deleteModal" class="modal">
    <div class="modal-content">
      <p id="modalText"></p>
      <button id="confirmDelete" class="btn btn-danger">Tak</button>
      <button id="cancelDelete" class="btn btn-secondary">Nie</button>
    </div>
  </div>

  
  <script src="script.js"></script>
</body>
</html>
